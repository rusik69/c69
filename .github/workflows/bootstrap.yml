on:
    push:
        branches:
            - main
        tags-ignore:
            - '*'
name: bootstrap
jobs:
    bootstrap:
        runs-on: bootstrapper
        steps:
            - name: checkout code
              uses: actions/checkout@v4
            - name: apt
              run:  sudo apt update ; sudo apt install -y make ansible libvirt-dev build-essential git || true
            - name: apt golang
              run: sudo apt-get -y -t testing install golang
            - name: get
              run: make get
            - name: build
              run: make build
            - name: bootstrap ansible
              run: ansible-playbook -i localhost, deployments/ansible/bootstrap.yml
            
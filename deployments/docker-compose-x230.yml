version: '3'
services:
  node:
    image: loqutus/govnocloud
    ports:
      - "100.126.141.49:6969:6969"
    entrypoint: ["/usr/local/bin/govnocloud-linux-amd64", "node"]
    environment:
      "NODE_LIBVIRT_SOCKET" : "qemu:///system"
      "NODE_NAME": "x230"
      "NODE_IP": "100.126.141.49"
      "NODE_LISTEN_HOST": "0.0.0.0"
    volumes:
      - /run/libvirt:/run/libvirt/
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/libvirt/images:/var/lib/libvirt/images
      - /mnt:/mnt
    devices:
      - /dev/nbd0:/dev/nbd0
    privileged: true
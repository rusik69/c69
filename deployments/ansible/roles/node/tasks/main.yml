---
- name: Install libvirt
  ansible.builtin.dnf:
    name: libvirt,qemu-kvm,python3-devel,libxml2-devel,libxslt-devel,redhat-rpm-config,gcc
    state: present
- name: Install lxml
  ansible.builtin.pip:
    name: lxml
    state: present
- name: Start libvirtd
  ansible.builtin.systemd:
    name: libvirtd
    state: started
    enabled: yes
- name: copy cleanup script
  ansible.builtin.copy:
    src: cleanup.sh
    dest: /usr/local/bin/cleanup.sh
    mode: 0755
- name: copy fedora39.ks
  ansible.builtin.copy:
    src: fedora39.ks
    dest: /var/lib/libvirt/images/fedora39.ks
    mode: 0644
- name: Create default storage pool
  community.libvirt.virt_pool:
    name: default
    state: present
    xml: |
      <pool type='dir'>
        <name>default</name>
        <target>
          <path>/var/lib/libvirt/images</path>
        </target>
      </pool>
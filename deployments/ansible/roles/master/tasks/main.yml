- name: Install packages
  ansible.builtin.dnf:
    name: git,make,go,libvirt-devel,make,bash,gcc,git,libvirt,ca-certificates,qemu-img,guestfs-tools,cloud-utils,genisoimage,openssh,livecd-tools,etcd
    state: present
- name: Schedule Docker cleanup
  ansible.builtin.cron:
    name: "Docker cleanup"
    user: "root"
    minute: "0"
    hour: "5"
    job: "/usr/bin/docker system prune -f > /dev/null 2>&1"
- name: install simplecloud-master service
  ansible.builtin.template:
    src: simplecloud-master.service.j2
    dest: /etc/systemd/system/simplecloud-master.service
    mode: 0644
  register: simplecloud_master_service
- name: reload systemd
  ansible.builtin.systemd:
    daemon_reload: yes
  when: simplecloud_master_service.changed
- name: start etcd
  ansible.builtin.systemd:
    name: etcd
    state: started
    enabled: yes
- name: copy cleanup script
  ansible.builtin.copy:
    src: cleanup.sh
    dest: /usr/local/bin/cleanup.sh
    mode: 0755
- name: Install NFS packages
  ansible.builtin.dnf:
    name:
      - nfs-utils
      - rpcbind
    state: present
- name: Enable and start services
  ansible.builtin.systemd:
    name: "{{ item }}"
    state: started
    enabled: yes
  loop:
    - nfs-server
    - rpcbind

- name: Configure NFS exports
  ansible.builtin.template:
    src: /path/to/your/exports.j2
    dest: /etc/exports
    owner: root
    group: root
    mode: '0644'
  notify: restart nfs

- name: Configure RPC bind to listen on specific interface
  ansible.builtin.lineinfile:
    path: /etc/sysconfig/nfs
    regexp: '^RPCBIND_ARGS='
    line: 'RPCBIND_ARGS="-h tailscale0"'
    create: yes
  notify: restart rpcbind

- name: Allow NFS through firewall
  ansible.posix.firewalld:
    service: nfs
    permanent: yes
    state: enabled

---
- name: wait for connection
  ansible.builtin.wait_for_connection:
    timeout: 60
- name: configure dhcp networking on ubuntu 22.04
  ansible.builtin.copy:
    src: 01-enp0s3.yaml
    dest: /etc/netplan/01-enp0s3.yaml
    owner: root
    group: root
    mode: 0644
  notify: netplan apply
- name: Flush handlers
  meta: flush_handlers
